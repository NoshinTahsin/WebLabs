<table border="1" width="100%">
	<tr>
		<td rowspan="6" colspan="20">

			<h1><b>Registration Form</b></h1><br>
				
			<table border="1" cellspacing="5" cellpadding="10" width="80%" align="center">

			<form>
				<tr>
					<td>Name</td> 
					<td><input type="text" name="name" /></td>
				</tr>

				<tr>
					<td>Email</td> <td><input type="email" name="email" /></td>
				</tr>

				<tr>
					<td>Gender</td> <td><input type="radio" name="gender" value="male" /> Male
					<input type="radio" name="gender" value="female" /> Female</td>
				</tr>

				<tr>
					<td>Language</td> <td><input type="checkbox" name="language" value="Bangla" /> Bangla
					<input type="checkbox" name="language" value="English" /> English</td>
				</tr>

				<tr>
					<td>Country</td>
					<td>
						<select name="country">
  							<option value="Bangladesh">Bangladesh</option>
  							<option value="India">India</option>
  							<option value="Pakistan">Pakistan</option>
  							<option value="Nepal">Nepal</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>Biography</td>
					<td>
						<textarea name="message" rows="3" cols="3"></textarea>
					</td>
				</tr>

				<tr>
					<td>Password</td>
					<td><input type="password" name="pass" /></td>
				</tr>

				<tr>
					<td>Confirm Password</td> <td><input type="password" name="confirmpass" /></td>
				</tr>

 				<tr>
 					<td align="center">
 		 				<input type="submit" value="Submit">
 		 				<input type="reset" value="Reset">
 					</td>
 				</tr>

			</form>
			</table>
